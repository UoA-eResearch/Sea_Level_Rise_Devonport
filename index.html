				if (window.jQuery) {  
					// jQuery is loaded
					
					//Read in sea level from data file
					$.get('Data.txt', function(data) {
						fileData = data;
					}, 'text');
					
					//Read in 12h tide cycle data from file
					$.get('SS_Tide.txt', function(data) {
						tideData = data;
					}, 'text');
					
					
					//Create tooltip and icon elements
					function addImage(){
					
						//Icons for timeline
					    var drop = document.createElement("IMG");
						drop.setAttribute("src", "./icons/drop.svg");
						drop.setAttribute("id", "drop");
						document.querySelector(".vis-custom-time").prepend(drop);
						
						var curDate = document.createElement("IMG");
						curDate.setAttribute("src", "./icons/pin.svg");
						curDate.setAttribute("id", "curDateImg");
						document.querySelector(".vis-current-time").prepend(curDate);

						var tip1 = document.createElement("DIV");
						tip1.setAttribute("class", "tooltip");
						
						var tiptext1 = document.createElement("DIV");
						tiptext1.setAttribute("class", "tooltiptext1");
						tiptext1.setAttribute("id", "tooltiptext1");
						tiptext1.innerHTML = "Move to Adjust Sea Level Over Time";
						
						tip1.appendChild(tiptext1);
						document.querySelector(".vis-custom-time").prepend(tip1);
						
						//Tool tip 2
						var tip2 = document.createElement("DIV");
						tip2.setAttribute("class", "tooltip");
						
						var tiptext2 = document.createElement("DIV");
						tiptext2.setAttribute("class", "tooltiptext2");
						tiptext2.setAttribute("id", "tooltiptext2");
						tiptext2.innerHTML = "Current Date";
						
						tip2.appendChild(tiptext2);
						document.querySelector(".vis-current-time").prepend(tip2);
						
						//Tool tip 3
						var tip3 = document.createElement("DIV");
						tip3.setAttribute("class", "tooltip");
						
						var tiptext3 = document.createElement("DIV");
						tiptext3.setAttribute("class", "tooltiptext3");
						tiptext3.setAttribute("id", "tooltiptext3");
						tiptext3.innerHTML = "Scroll Timeline to Zoom into Years, Months or Days";
						
						tip3.appendChild(tiptext3);
						document.querySelector(".vis-timeline").prepend(tip3);

						//Tool tip 4
						var tip4 = document.createElement("DIV");
						tip4.setAttribute("class", "tooltip");
						
						var tiptext4 = document.createElement("DIV");
						tiptext4.setAttribute("class", "tooltiptext4");
						tiptext4.setAttribute("id", "tooltiptext4");
						tiptext4.innerHTML = "Left Mouse to Tilt\nRight Mouse to Pan\nScroll to Zoom";
						
						tip4.appendChild(tiptext4);
						document.querySelector(".vis-timeline").prepend(tip4);

						//Tool tip 5
						var tip5 = document.createElement("DIV");
						tip5.setAttribute("class", "tooltip");
						
						var tiptext5 = document.createElement("DIV");
						tiptext5.setAttribute("class", "tooltiptext5");
						tiptext5.setAttribute("id", "tooltiptext5");
						tiptext5.innerHTML = "Click on storm symbol to zoom in to the storm event";
						
						tip5.appendChild(tiptext5);
						document.querySelector(".vis-timeline").prepend(tip5);						
						
						document.getElementById("tooltiptext1").style.visibility = "hidden";
						document.getElementById("tooltiptext2").style.visibility = "hidden";
						document.getElementById("tooltiptext3").style.visibility = "hidden";
						document.getElementById("tooltiptext4").style.visibility = "hidden";
						document.getElementById("tooltiptext5").style.visibility = "hidden";
						
						
						document.getElementById("helpBut").click();
					}
					
					
					addImageNow = addImage;
					
					//Help button, turns tooltips on and off
					var helpBut = document.getElementById("helpBut");
					
					helpBut.addEventListener('click', function(event) {
						
						if (helpBut.innerHTML == "Show Help") {
							$(this).removeClass('selected');
							helpBut.innerHTML = "Hide Help";
							
							toggleTooltips();
						}
						else {
							$(this).addClass('selected');
							helpBut.innerHTML = "Show Help";
							
							toggleTooltips();
						}
						
					}, false);
					
					//Storm surge button, turns on tide cycles including storm surge
					var stormSurgeButton = document.getElementById("stormSurgeBut");
					
					stormSurgeButton.addEventListener('click', function(event) {
						var stormBut = document.querySelector(".stormSurgeBut");
						var dateString = timeline.getCustomTime(1).formatDDMMYYYY();
						
						if (stormSurgesEnabled) {
							stormSurgesEnabled = false;
							$(this).addClass('selected');
							stormBut.innerHTML = "Show Storms";
							
							setTimeStringAtDate(dateString);
							setSeaLevelAtDate(dateString);
							
							for(var pos = 0; pos < dataArray.length; pos ++){
								var strVal = dataArray[pos][0].split('/');
								var str = strVal[2] + '-' + strVal[1] + '-' + strVal[0];
								stormSurges.remove({id: pos});
							}
							
							toggleTooltips();
							document.querySelector("#tideStormContainer").style.visibility = "hidden";
							
						} else {
							stormSurgesEnabled = true;
							$(this).removeClass('selected');
							stormBut.innerHTML = "Hide Storms";
							
							setTimeStringAtDate(dateString);
							setSeaLevelAtDate(dateString);
							
							for(var pos = 0; pos < dataArray.length; pos ++){
								var strVal = dataArray[pos][0].split('/');
								var strStart = strVal[2] + '-' + strVal[1] + '-' + strVal[0] + ' 00:00:00';
								var strEnd = strVal[2] + '-' + strVal[1] + '-' + strVal[0] + ' 12:00:00';
								stormSurges.add({id: pos, content: '<div style="margin-left: 1em;">Storm surge during 12h tide</div><img id="storm" src="./icons/stormy.png">', start: strStart, end: strEnd});
							}
							
							toggleTooltips();
							document.querySelector("#tideStormContainer").style.visibility = "visible";
						}
						
					}, false);
					
					
					//Zoom Out button, resets timeline visible window to full width
					var zoomOutBut = document.getElementById("zoomOutBut");
					
					zoomOutBut.addEventListener('click', function(event) {
						
						timeline.setWindow('2000-01-01', '2150-12-31');
						
					}, false);
					
					
					//Menu button
					var menuBut = document.getElementById("menuBut");
					
					menuBut.addEventListener('click', function(event) {
						
						var buttons = document.getElementById("buttons");
						if(buttons.style.visibility == "visible"){
							buttons.style.visibility = "hidden";
						}else{
							buttons.style.visibility = "visible";
						}
						
					}, false);
					
					
					
				} else {
					// jQuery is not loaded
					alert("JQuery is not loaded.");
				}
			}
			
			// Toggle help text tooltips
			function toggleTooltips(){
			
				var helpBut = document.getElementById("helpBut");
				var stormSurgeButton = document.getElementById("stormSurgeBut");
				
				var x = document.getElementById("tooltiptext1");
				var y = document.getElementById("tooltiptext2");
				var z = document.getElementById("tooltiptext3");
				var t = document.getElementById("tooltiptext4");
				var s = document.getElementById("tooltiptext5");
				
				if(helpBut.innerHTML == "Hide Help" && stormSurgeButton.innerHTML == "Show Storms"){
				// If help enabled and storms not showing, make general help tooltips visible
					x.style.visibility = "visible";
					y.style.visibility = "visible";
					z.style.visibility = "visible";
					t.style.visibility = "visible";
					s.style.visibility = "hidden";
				}else if(helpBut.innerHTML == "Hide Help" && stormSurgeButton.innerHTML == "Hide Storms"){
				// If help enabled and storms showing, hide general help tooltips and only show storm help tooltips to avoid cluttering
					x.style.visibility = "hidden";
					y.style.visibility = "hidden";
					z.style.visibility = "hidden";
					t.style.visibility = "hidden";
					s.style.visibility = "visible";
				}else{
				// If help disabled, hide all help tooltips
					x.style.visibility = "hidden";
					y.style.visibility = "hidden";
					z.style.visibility = "hidden";
					t.style.visibility = "hidden";
					s.style.visibility = "hidden";
				}
				
			}
			
			//Load plane with hole to avoid flooding of area that shouldn't be flooded right away
			var loader = new THREE.STLLoader();
			loader.load( './stl/plane.stl', function ( geometry ) {
				plane = geometry;
			});
			
			var manager = new THREE.LoadingManager();
			
			//Show percent loaded to user - loading models
			manager.onProgress = function ( item, loaded, total ) {
				var percentComplete = loaded / total * 100;
				console.log( Math.round(percentComplete, 2) + '% downloaded' );
				
				document.querySelector("#percentLoaded").innerHTML = Math.round(percentComplete, 2) + '%';
			};
			
			
			//Loading models complete
			manager.onLoad = function ( ) {
				console.log( 'Loading complete!');
				
				setTimeout(function () {
					init();
					animate();
				}, 1000);
				
				setTimeout(function () {
					document.getElementById("loading").style.visibility = "hidden";
					document.querySelector(".uil-ripple").style.visibility = "hidden";
					document.querySelector("#percentLoaded").style.visibility = "hidden";
					addImageNow();
				}, 3000);
				
			};
			
			var onProgress = function ( xhr ) {
			};
			
			var onError = function ( xhr ) {
			};
			
			//Load Tamaki and Devonport models with textures
			var textureLoader = new THREE.TextureLoader( manager );
			var ObjLoader = new THREE.OBJLoader( manager );
			
			var textureTamaki = textureLoader.load( './Tamaki/Imagery_Merged_Clipped.png' );
			
			ObjLoader.load( './Tamaki/Tamaki_Simplified.obj', function ( object ) {
				object.traverse( function ( child ) {
					if ( child instanceof THREE.Mesh ) {
						child.material.map = textureTamaki;
						child.material.side = THREE.FrontSide;
						child.material.fog = false;
						child.material.map.minFilter = THREE.NearestMipMapNearestFilter;
						child.material.map.magFilter = THREE.LinearFilter;
					}
				} );
				TamakiModel = object;
				
			}, onProgress, onError );
				
			
			var textureDevonport = textureLoader.load( './Devonport/conv3.png' );
			
			ObjLoader.load( './Devonport/Devonport_Simplified.obj', function ( object ) {
				object.traverse( function ( child ) {
					if ( child instanceof THREE.Mesh ) {
						child.material.map = textureDevonport;
						child.material.side = THREE.FrontSide;
						child.material.fog = false;
						child.material.map.minFilter = THREE.NearestMipMapNearestFilter;
						child.material.map.magFilter = THREE.LinearFilter;
					}
				} );
				DevonportModel = object;
				
			}, onProgress, onError );
				
			
			// Create a DataSet of storm events for the timeline
			var stormSurges = new vis.DataSet([]);
			  
			// Configuration for the Timeline
			var options = {
				min: new Date(2000,1,01),
				max: new Date(2150,31,12),
				minHeight: '10em',
				width: '100%',
				dataAttributes: 'all',
				showCurrentTime: true,
				start: new Date(customDate.getFullYear(), customDate.getMonth(), customDate.getDate()),
				tooltip: {
				  followMouse: true,
				  overflowMethod: 'cap'
				}
			};
			
			//Date format conversion
			Date.prototype.formatDDMMYYYY = function(){
			
				return (("0" + this.getDate()).slice(-2) +
				"/" +  ("0" + (this.getMonth() + 1)).slice(-2)) + 
				"/" +  this.getFullYear();
			}
			
			function init() {
				container = document.getElementById( 'container' );
				
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				renderer.sortObjects = false;
				renderer.autoClear = false;
				
				//
				scene = new THREE.Scene();
				
				TamakiModel.position.set(1000, 0.0, 4000);
				DevonportModel.position.set(-400, 0.0, -400);
				
				scene.add( TamakiModel );
				scene.add( DevonportModel );
				
				TamakiModel.children[0].material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
				DevonportModel.children[0].material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
				
				//
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 90, 35000 );
				camera.position.set( 295, 2077, 8664 );
				
				// Controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enablePan = true;
				controls.minDistance = 0.0001;
				controls.maxDistance = 12000.0;
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.target.set( 0, 500, 0 );
				scene.add( new THREE.AmbientLight( 0x444444 ) );
				
				//
				//var light = new THREE.DirectionalLight( 0xffffbb, 0.1);
				var light = new THREE.AmbientLight( 0xffffbb, 0.7);
				light.position.set(1, 1, 1 );
				scene.add( light );
				
				//
				waterNormals = new THREE.TextureLoader().load( 'textures/waternormals.jpg' );
				waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;
				water = new THREE.Water( renderer, camera, scene, {
					textureWidth: 512,
					textureHeight: 512,
					waterNormals: waterNormals,
					alpha: 	1.0,
					sunDirection: light.position.clone().normalize(),
					sunColor: 0xffffff,
					waterColor: 0x001e0f,
					distortionScale: 0,
					fog: scene.fog != undefined
				} );
				
				mirrorMesh = new THREE.Mesh(
					plane,
					water.material
				);
				
				mirrorMesh.scale.set(1.5, 1.5, 1.5);
				mirrorMesh.add( water );
				mirrorMesh.rotation.x = - Math.PI * 0.5;
				scene.add( mirrorMesh );
				
				//Change sea level height here
				mirrorMesh.position.set(0, 0.0, 0);
				
				
				mirrorMeshComplete = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( parameters.width * 11.97, parameters.height * 11.97),
					water.material
				);
				
				mirrorMeshComplete.add( water );
				mirrorMeshComplete.rotation.x = - Math.PI * 0.5;
				scene.add( mirrorMeshComplete);
				
				//Change sea level height here
				mirrorMeshComplete.position.set(0, 0.0, 0);
				mirrorMeshComplete.visible = false;
				
				// skybox
				var cubeMap = new THREE.CubeTexture( [] );
				cubeMap.format = THREE.RGBFormat;
				var loader = new THREE.ImageLoader();
				loader.load( 'textures/skyboxsun25degtest.png', function ( image ) {
					var getSide = function ( x, y ) {
						var size = 1024;
						var canvas = document.createElement( 'canvas' );
						canvas.width = size;
						canvas.height = size;
						var context = canvas.getContext( '2d' );
						context.drawImage( image, - x * size, - y * size );
						return canvas;
					};
					cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
					cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
					cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
					cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
					cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
					cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
					cubeMap.needsUpdate = true;
				} );
				
				var cubeShader = THREE.ShaderLib[ 'cube' ];
				cubeShader.uniforms[ 'tCube' ].value = cubeMap;
				
				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );
				
				var skyBox = new THREE.Mesh(
					new THREE.BoxGeometry( 30000, 30000, 30000 ),
					skyBoxMaterial
				);
				
				scene.add( skyBox );
				
				//
				stats = new Stats();
				//container.appendChild( stats.dom );
				
				//
				window.addEventListener( 'resize', onWindowResize, false );
				
				var fileContent = fileData.split('\n');
				
				for(var pos = 0; pos < fileContent.length; pos ++){
					var content = fileContent[pos].split(' ');
					dataArray.push([content[0], content[1]]);
				}
				
				var tideFileContent = tideData.split('\n');
				
				for(var pos = 0; pos < tideFileContent.length; pos ++){
					var content = tideFileContent[pos].split(' ');
					tideArray.push([content[0], content[1]]);
				}
				
								
				// Create a Timeline
				timeline = new vis.Timeline(container, stormSurges, options);
				
				// Set custom time bar (movable drop)
				customDate = new Date(customDate.getFullYear(), customDate.getMonth(), customDate.getDate());
				timeline.addCustomTime(customDate, 1);
				
				var timeString = customDate.formatDDMMYYYY();
				
				setTimeStringAtDate(timeString);
				setSeaLevelAtDate(timeString);
				
				// When custom time bar is being moved, update sea level according to new date on timeline
				timeline.on('timechange', function (properties) {
				
					var timeString = properties.time.formatDDMMYYYY();
					setTimeStringAtDate(timeString);
					setSeaLevelAtDate(timeString);
				});
				
				// Set visible window of timeline
				timeline.setWindow('2000-01-01', '2150-12-31');
				
				// When click on timeline, zoom into the window only if the a storm item was clicked (properties.item != null) rather than empty space on timeline
				timeline.on('mouseDown', function (properties) {
					
					if(properties.item != null){
						var id = properties.item;
						var date = new Date(stormSurges.get(id).start);
						
						var dateBefore = new Date(date.getTime());
						dateBefore.setDate(date.getDate() - 1);
						
						timeline.setWindow({
							start: dateBefore.setHours(20),
							end:   date.setHours(16),
							animation: {
								duration: 2,
								easingFunction: "easeInQuad"
							}
						});
						
						timeline.setCustomTime(date.setHours(0), 1);
						
						var dateString = '01/01/' + dataArray[id][0].split("/")[2];
						
						setTimeStringAtDate(dateString);
						setSeaLevelAtDate(dateString);
						
						var helpBut = document.querySelector(".helpBut");
						if(helpBut.innerHTML == "Hide Help"){
							helpBut.click();
						}
						setTimeout(animate(), 500);
					}
					
				});
				
			}
			
			
			function setSeaLevelAtDate(timeString){
				var seaLevel;
				
				// Compare date on timeline with dates/years from data file and set sea level at the corresponding value
				for(var pos = 0; pos < dataArray.length; pos ++){
					var strVal = dataArray[pos][0].split('/');
					var timeOnTimeline = timeString.split('/');
					var stormSurge = 0.0;
					var tide = 0.0;
					
					// If the timeline date is less than the date from the data file, ignore and continue with loop
					
					//console.log(timeString.split('/')[2] + " < " + strVal[2]);
					if(parseInt(timeOnTimeline[2]) < parseInt(strVal[2])){
						break;
					}
					else{
					// Otherwise, set sea level according to position of date in data file
						seaLevel = dataArray[pos][1];
						
						
						// If storm surges enabled, add the values for storm surge and tidal cycle to the UI text
						if(stormSurgesEnabled){
							
							// For every first day of each decade calculate sea level value containing tide and storm surge
							if(timeOnTimeline[0] == "01"){
								var hour = timeline.getCustomTime(1).getHours();
								if(hour >= 0 && hour <=12){
									tide = tideArray[hour][1];
									stormSurge = 0.45;
								}
							}
							
							var calc = (parseFloat(seaLevel) + parseFloat(stormSurge) + parseFloat(tide)).toFixed(3);
							seaLevel = calc.toString();
							
							var tideText = document.querySelector("#tideChangedEvent");
							tide = tide + 'm';
							tideText.innerHTML = tide;
						}
						
						// Area flooding on devonport model should only happen when date bigger than 2110, otherwise use ocean plane with hole to avoid flooding on that area
						if(timeString.split('/')[2] <= 2110){
							mirrorMesh.visible = true;
							mirrorMeshComplete.visible = false;
							mirrorMesh.position.set(0, seaLevel, 0);
						}
						else if(timeString.split('/')[2] > 2110){
							mirrorMeshComplete.visible = true;
							mirrorMesh.visible = false;
							mirrorMeshComplete.position.set(0, seaLevel, 0);
						}
						
						seaLevel = seaLevel + 'm';
						
						document.getElementById('sealevelChangedEvent').innerHTML = seaLevel;
						
					}
				}
			}
			
			
			function setTimeStringAtDate(timeString){
				document.getElementById('datechangeEvent').innerHTML = timeString;
			}
			
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			
			
			function render() {
				water.material.uniforms.time.value += 0.7 / 60.0;
				controls.update();
				water.render();
				
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
