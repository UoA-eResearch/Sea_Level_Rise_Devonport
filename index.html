<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sea Level Rise Devonport</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family: "Verdana", Verdana, sans-serif;
				font-size: 0.8em;
				margin: 0px;
				overflow: hidden;
			}
			.vis-timeline{
				position: fixed !important;
				top: 12em !important;
				background-color: rgba(154, 199, 255, 0.6) !important;
			}
			.vis-text{
				color: #000000 !important;
			}
			.vis-custom-time{
				background-color: #6e94ff00 !important;
			}
			.vis-current-time{
				background-color: #ff7f6e63 !important;
				pointer-events: visible !important;
			}
			#drop{
				position: absolute;
				top: 0em;
				left: -1em;
				width: 2em;
				height: 3em;
			}
			#curDateImg{
				position: fixed;
				top: 9.5em;
				width: 2em;
				height: 3em;
			}
			#datechangeEvent{
				font-weight: bold;
				float: left;
				margin-left: 0.5em;
			}
			#datechangeEventFixed{
				font-weight: bold;
				float: left;
			}
			#sealevelChangedEvent{
				font-weight: bold;
				float: left;
				margin-left: 0.5em;
			}
			#sealevelChangedFixed{
				font-weight: bold;
				float: left;
				margin-left: 2em;
			}
			#dateContainer{
				padding: 1em;
				font-weight: bold;
				display: block;
				position: absolute;
				top: 3em;
			}
			#title{
				padding-left: 0.4em;
				padding-top: 0.3em;
				font-size: 2.4em;
				position: absolute;
				top: 0.1em;
			}
			@media (max-width:960px) { 
				#title{
					font-size: 1.7em;
				}
			}
			.vis-custom-time:hover .tooltiptext1{
				visibility: visible;
			}
			
			.vis-current-time:hover .tooltiptext2 {
				visibility: visible;
			}
			.tooltip{
				position: fixed;
				top: 9em;
				display: inline-block;
				border-bottom: 1px dotted black;
			}
			.tooltiptext1{
			    visibility: hidden;
				width: 120px;
				background-color: black;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 5px 0;
				position: absolute;
				z-index: 1;
				bottom: 150%;
				left: 50%;
				margin-left: -60px;
			}
			.tooltiptext2{
			    visibility: hidden;
				width: 120px;
				background-color: black;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 5px 0;
				position: absolute;
				z-index: 1;
				bottom: 150%;
				left: 50%;
				margin-left: -60px;
			}
			.tooltip .tooltiptext1::after{
				content: "";
				position: absolute;
				top: 100%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: black transparent transparent transparent;
			}
			.tooltip .tooltiptext2::after{
				content: "";
				position: absolute;
				top: 100%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: black transparent transparent transparent;
			}
			.button {
				padding: 10px 25px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				-webkit-transition-duration: 0.4s; /* Safari */
				transition-duration: 0.4s;
				cursor: pointer;
			}
			.helpBut {
				background-color: rgba(154, 199, 255, 0.6);
				color: black;
				border: 2px solid #555555;
				position: absolute;
				right: 1.5em;
				top: 1.5em;
			}
			.helpBut:hover {
				background-color: rgba(154, 199, 255, 0.6);
				border: 2px solid rgba(154, 199, 255, 0.6);
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
			<div id="title">Sea Level Rise Devonport</div>
			<div id="dateContainer"></br>
				<div id="datechangeEventFixed">Date:  </div>
				<div id="datechangeEvent"></div>
				<div id="sealevelChangedFixed">Sea Level:  </div> m
				<div id="sealevelChangedEvent"></div>
			</div>
			<button type="button" class="button helpBut">Help</button>
		</div>
		
		
		
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/build/three.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/loaders/collada/Animation.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/loaders/collada/AnimationHandler.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/loaders/collada/KeyFrameAnimation.js"></script>

		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/loaders/ColladaLoader.js"></script>

		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/Detector.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/libs/stats.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/controls/FlyControls.js"></script>
		
		<!-- Sky -->
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/Detector.js"></script>
		
		<!-- Ocean -->
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/WaterShader.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script src="vis/dist/vis-timeline-graph2d.min.js"></script>
		<link href="vis/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css">
		
		<!-- VIS.js timeline -->
		<script src="vis/dist/vis.js"></script>
		<link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />

		<script  type="text/javascript">
			if ( ! Detector.webgl ) {
				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";
			}
			var container, stats, contTimeline;
			var camera, scene, renderer, controls;
			
			var progress = 0;
			var dae;
			
			var customDate = new Date();
			var timeline;
			var fileData;
			var dataArray = [];
			
			var parameters = {
				width: 2000,
				height: 2000,
				widthSegments: 250,
				heightSegments: 250,
				depth: 5,
				param: 4,
				filterparam: 1
			};
			
			var waterNormals;
			var addImageNow = null;
			
			
						
			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;

			
			


			
			window.onload = function() {
				if (window.jQuery) {  
					// jQuery is loaded
					$.get('Data.txt', function(data) {
						fileData = data;
					}, 'text');
					
					
					function addImage(){
					    var drop = document.createElement("IMG");
						drop.setAttribute("src", "../icons/drop.svg");
						drop.setAttribute("id", "drop");
						document.querySelector(".vis-custom-time").prepend(drop);
						
						var tip1 = document.createElement("DIV");
						tip1.setAttribute("class", "tooltip");
						
						var tiptext1 = document.createElement("DIV");
						tiptext1.setAttribute("class", "tooltiptext1");
						tiptext1.innerHTML = "Move to Adjust Sea Level";
						
						tip1.appendChild(tiptext1);
						document.querySelector(".vis-custom-time").prepend(tip1);
						
						var tip2 = document.createElement("DIV");
						tip2.setAttribute("class", "tooltip");
						
						var tiptext2 = document.createElement("DIV");
						tiptext2.setAttribute("class", "tooltiptext2");
						tiptext2.innerHTML = "Current Date";
						
						tip2.appendChild(tiptext2);
						document.querySelector(".vis-current-time").prepend(tip2);
						
						var curDate = document.createElement("IMG");
						curDate.setAttribute("src", "../icons/pin.svg");
						curDate.setAttribute("id", "curDateImg");
						document.querySelector(".vis-current-time").prepend(curDate);
					}
					
					
					addImageNow = addImage;
					
				} else {
					// jQuery is not loaded
					alert("JQuery is not loaded.");
				}
			}
			
			
			
			loader.load( './dae/Devonport_Full_Area_Transparent.dae', function ( collada ) {
				dae = collada.scene;
				
				init();
				animate();
				
				setTimeout(function () {
					addImageNow();
				}, 1000);
				
			} );
			
				// Create a DataSet (allows two way data-binding)
			  var items = new vis.DataSet([
			  //{id: 2, content: 'Item 2', start: '2016-01-02', title: '<b>Bold</b>'},
				//{id: 1, content: 'item 1', start: '2013-04-20'},
				//{id: 2, content: 'item 2', start: '2013-04-14'},
				//{id: 3, content: 'item 3', start: '2013-04-18'},
				//{id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
				//{id: 5, content: 'item 5', start: '2013-04-25'},
				//{id: 6, content: 'item 6', start: '2013-04-27'}
			  ]);
			  
			// Configuration for the Timeline
			var options = {
				min: new Date(2000,1,01),
				max: new Date(2150,31,12),
				minHeight: '10em',
				width: '100%',
				dataAttributes: 'all',
				showCurrentTime: true,
				start: new Date(customDate.getFullYear(), customDate.getMonth(), customDate.getDate()),
				tooltip: {
				  followMouse: true,
				  overflowMethod: 'cap'
				}
			};
			

			
			Date.prototype.formatDDMMYYYY = function(){
			console.log(this.getMonth());
				return (("0" + this.getDate()).slice(-2) +
				"/" +  ("0" + (this.getMonth() + 1)).slice(-2)) + 
				"/" +  this.getFullYear();
			}
			
			function init() {
				container = document.getElementById( 'container' );
				
				
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				renderer.sortObjects = false;
				renderer.autoClear = false;
				
				
				//
				scene = new THREE.Scene();
				
				// Add the model
				scene.add( dae );
				
				//
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 50, 30000 );
				camera.position.set( 2000, 750, 2000 );
				
				// Controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enablePan = false;
				controls.minDistance = 0.1;
				controls.maxDistance = 5000.0;
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 500, 0 );
				scene.add( new THREE.AmbientLight( 0x444444 ) );
				
				//
				//var light = new THREE.DirectionalLight( 0xffffbb, 0.1);
				var light = new THREE.AmbientLight( 0xffffbb, 0.7);
				light.position.set(1, 1, 1 );
				scene.add( light );
				
				//
				waterNormals = new THREE.TextureLoader().load( 'textures/waternormals.jpg' );
				waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;
				water = new THREE.Water( renderer, camera, scene, {
					textureWidth: 512,
					textureHeight: 512,
					waterNormals: waterNormals,
					alpha: 	1.0,
					sunDirection: light.position.clone().normalize(),
					sunColor: 0xffffff,
					waterColor: 0x001e0f,
					distortionScale: 50,
					fog: scene.fog != undefined
				} );
				
				mirrorMesh = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( parameters.width * 10, parameters.height * 10 ),
					water.material
				);
				
				mirrorMesh.add( water );
				mirrorMesh.rotation.x = - Math.PI * 0.5;
				scene.add( mirrorMesh );
				
				//Change sea level height here
				mirrorMesh.position.set(0, 0.0, 0);
				
				// skybox
				var cubeMap = new THREE.CubeTexture( [] );
				cubeMap.format = THREE.RGBFormat;
				var loader = new THREE.ImageLoader();
				loader.load( 'textures/skyboxsun25degtest.png', function ( image ) {
					var getSide = function ( x, y ) {
						var size = 1024;
						var canvas = document.createElement( 'canvas' );
						canvas.width = size;
						canvas.height = size;
						var context = canvas.getContext( '2d' );
						context.drawImage( image, - x * size, - y * size );
						return canvas;
					};
					cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
					cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
					cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
					cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
					cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
					cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
					cubeMap.needsUpdate = true;
				} );
				
				var cubeShader = THREE.ShaderLib[ 'cube' ];
				cubeShader.uniforms[ 'tCube' ].value = cubeMap;
				
				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );
				
				var skyBox = new THREE.Mesh(
					new THREE.BoxGeometry( 30000, 30000, 30000 ),
					skyBoxMaterial
				);
				
				scene.add( skyBox );
				
				//
				//stats = new Stats();
				//container.appendChild( stats.dom );
				
				//
				window.addEventListener( 'resize', onWindowResize, false );
				
				var fileContent = fileData.split('\n');
				
				for(var pos = 0; pos < fileContent.length; pos ++){
					var content = fileContent[pos].split(' ');
					dataArray.push([content[0], content[1]]);
				}
				

								
				// Create a Timeline
				//timeline = new vis.Timeline(container, items, options);
				
				var timeline = new vis.Timeline(container, items, options);
				
				// Set first time bar
				customDate = new Date(customDate.getFullYear(), customDate.getMonth(), customDate.getDate());
				timeline.addCustomTime(customDate, 't1');
				
				var timeString = customDate.formatDDMMYYYY();
				
				setTimeStringAtDate(timeString);
				setSeaLevelAtDate(timeString);
				
				timeline.on('timechange', function (properties) {
					var timeString = properties.time.formatDDMMYYYY();
					
					setTimeStringAtDate(timeString);
					setSeaLevelAtDate(timeString);
				});
				
				timeline.setWindow('2000-01-01', '2150-12-31');
				
				
			}
			
			function setSeaLevelAtDate(timeString){
				var seaLevel;
				for(var pos = 0; pos < dataArray.length; pos ++){
					var strVal = dataArray[pos][0].split('/');
					
					if(strVal[2] < timeString.split('/')[2] && dataArray[pos+1][0].split('/')[2] > timeString.split('/')[2]){
					
						seaLevel = dataArray[pos][1];
						mirrorMesh.position.set(0, seaLevel, 0);
						document.getElementById('sealevelChangedEvent').innerHTML = seaLevel;
					}
				}
			}
			
			function setTimeStringAtDate(timeString){
				document.getElementById('datechangeEvent').innerHTML = timeString;
			}
			
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			
			function animate() {
				requestAnimationFrame( animate );
				render();
				//stats.update();
			}
			
			
			function render() {
				water.material.uniforms.time.value += 0.7 / 60.0;
				controls.update();
				water.render();
				
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
